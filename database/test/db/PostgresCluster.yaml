apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: gba
spec:
  openshift: true
  instances:
    - name: pg1
      replicas: 1
      minAvailable: 0
      resources:
        requests:
          cpu: 250m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      sidecars:
        replicaCertCopy:
          resources:
            requests:
              cpu: 50m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 32Mi
      dataVolumeClaimSpec:
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
        storageClassName: netapp-block-standard
  backups:
    pgbackrest:
      global:
        repo1-retention-full: "1"
        repo1-retention-full-type: "count"
        repo1-archive-async: "y"
        repo1-archive-get-queue-max: "256MiB"
        repo1-archive-push-queue-max: "256MiB"
      repos:
      - name: repo1
        schedules:
          full: "0 4 * * *" # 8 am UTC
          incremental: "0,30 0-3,4-7,9-11,13-15,17-19,21-23 * * *" # Every hour except 8 am UTC
        volume:
          volumeClaimSpec:
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 1Gi
            storageClassName: netapp-file-backup
      repoHost:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      jobs:
        resources:
          requests:
            cpu: 25m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
      restore:
        repoName: repo1
        resources:
          requests:
            cpu: 25m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
      sidecars:
        pgbackrest:
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        pgbackrestConfig:
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
  proxy:
    pgBouncer:
      replicas: 1
      minAvailable: 0
      resources:
        requests:
          cpu: 25m
          memory: 32Mi
        limits:
          cpu: 50m
          memory: 64Mi
