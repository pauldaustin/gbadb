kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: gba-allow-from-f5-ingress
  namespace: da4d0e-dev
spec:
  podSelector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: gba
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
  policyTypes:
    - Ingress
